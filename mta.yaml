_schema-version: "3.2"
ID: ejercicioNorthwind
version: 0.0.1
modules:
- name: ejercicioNorthwind-destination-content
  type: com.sap.application.content
  requires:
  - name: ejercicioNorthwind-destination-service
    parameters:
      content-target: true
  - name: ejercicioNorthwind_html_repo_host
    parameters:
      service-key:
        name: ejercicioNorthwind_html_repo_host-key
  - name: uaa_ejercicioNorthwind
    parameters:
      service-key:
        name: uaa_ejercicioNorthwind-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ejercicioNorthwind_ejercicioNorthwind_html_repo_host
          ServiceInstanceName: ejercicioNorthwind-html5-app-host-service
          ServiceKeyName: ejercicioNorthwind_html_repo_host-key
          sap.cloud.service: ejercicioNorthwind
        - Authentication: OAuth2UserTokenExchange
          Name: ejercicioNorthwind_uaa_ejercicioNorthwind
          ServiceInstanceName: ejercicioNorthwind-xsuaa-service
          ServiceKeyName: uaa_ejercicioNorthwind-key
          sap.cloud.service: ejercicioNorthwind
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: ejercicioNorthwind-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ejercicioNorthwind_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comproyejercicionorthwind.zip
      name: comproyejercicionorthwind
      target-path: resources/
- name: comproyejercicionorthwind
  type: html5
  path: ejercicio_northwind
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ejercicioNorthwind-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ejercicioNorthwind-destination-service
    service-plan: lite
- name: ejercicioNorthwind_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ejercicioNorthwind-html5-app-host-service
    service-plan: app-host
- name: uaa_ejercicioNorthwind
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ejercicioNorthwind-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
